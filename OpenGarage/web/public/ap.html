<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Open Garage</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="hidden">
    <div class="drawer">
        <input id="og-drawer" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content max-h-screen flex flex-col" id="drawer-content">
            <div class="flex-1 flex-col overflow-auto flex gap-4 p-4">
                <div class="min-h-xs flex-1">
                    <table class="table w-auto">
                        <thead>
                            <tr>
                                <th></th>
                                <th>SSID</th>
                                <th>Signal Strength</th>
                                <th>Power Level</th>
                            </tr>
                        </thead>
                        <tbody id="wifi-table">
                        </tbody>
                    </table>
                </div>
                <form class="w-full max-w-xs flex-1 flex flex-col gap-4" id="form">
                    <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
                        <legend class="fieldset-legend">WiFi Settings</legend>

                        <div>
                            <label class="label pb-2" for="wifi-name">WiFi SSID</label>
                            <input type="text" class="input validator" id="wifi-name" placeholder="" required
                                minlength="1" maxlength="32" />
                            <span class="validator-hint">Please enter a valid SSID</span>
                        </div>

                        <div>
                            <label class="label pb-2" for="wifi-password">WiFi Password</label>
                            <input type="password" class="input validator" id="wifi-password" placeholder=""
                                minlength="0" maxlength="64" />
                            <span class="validator-hint">Please enter a valid password</span>
                        </div>

                        <div>
                            <label class="label pb-2" for="wifi-hostname">Hostname</label>
                            <input type="text" class="input" id="wifi-hostname" placeholder="(Optional)" />
                        </div>
                    </fieldset>

                    <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
                        <legend class="fieldset-legend">Enable Cloud Configuration</legend>

                        <label class="label" for="cloud-none">No. I will configure this later.</label>
                        <input type="radio" class="radio peer" id="cloud-none" name="cloud-type" checked />

                        <label class="label" for="cloud-blynk">Use Blynk Token.</label>
                        <input type="radio" class="radio" id="cloud-blynk" name="cloud-type" />

                        <label class="label" for="cloud-otc">Use OpenThings Cloud (OTC) Token.</label>
                        <input type="radio" class="radio" id="cloud-otc" name="cloud-type" />

                        <div class="block peer-checked:hidden">
                            <label class="label pb-2" for="cloud-token">Cloud Token</label>
                            <input type="text" class="input validator" id="cloud-token"
                                placeholder="" required disabled />
                            <span class="validator-hint">Please enter a valid token</span>
                        </div>

                        <div class="block peer-checked:hidden">
                            <label class="label pb-2" for="cloud-server">Cloud Server</label>
                            <input type="text" class="input validator" id="cloud-server"
                                placeholder="" required minlength="1" disabled />
                            <span class="validator-hint">Server can not be empty</span>
                        </div>

                        <div class="block peer-checked:hidden">
                            <label class="label pb-2" for="cloud-port">Port</label>
                            <input type="number" class="input validator" id="cloud-port"
                                placeholder="" required min="1" max="25565" disabled />
                            <span class="validator-hint">Please enter a valid port number</span>
                        </div>
                    </fieldset>

                    <button class="btn btn-wide btn-primary" type="submit" id="submit-button">Submit</button>
                </form>

                <a class="btn btn-wide btn-primary content-center hidden" id="go-to-button"></a>
            </div>
        </div>
        <div class="drawer-side z-10">
            <label for="og-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
            <div class="flex flex-col min-h-full bg-base-200 z-10" id="drawer-inner">
            </div>
        </div>
    </div>

    <script type="module" src="./ap.js"></script>
</body>

</html>
