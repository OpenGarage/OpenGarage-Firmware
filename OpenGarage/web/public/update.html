<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Open Garage | Firmware Update</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <div class="drawer">
        <input id="og-drawer" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content max-h-screen flex flex-col" id="drawer-content">
            <form id="update-form" class="flex-1 overflow-auto flex flex-col gap-4 p-4" method="POST" enctype="multipart/form-data">
                <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-sm border p-4">
                    <legend class="fieldset-legend">Firmware</legend>

                    <div>
                        <label class="label pb-2" for="firmware-file">Firmware File</label>
                        <input id="firmware-file" type="file" name="file" accept=".bin" class="file-input validator" required />
                        <span class="validator-hint">Firmware file is required</span>
                    </div>

                    <div>
                        <label class="label pb-2" for="device-key">Device Key</label>
                        <input type="password" name="dkey" class="input" id="device-key" placeholder="" />
                    </div>
                </fieldset>
                <button class="btn btn-wide btn-primary" id="submit-button" type="submit">Upload Firmware</button>
            </form>
        </div>
        <div class="drawer-side z-10">
            <label for="og-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
            <div class="flex flex-col min-h-full bg-base-200 z-10" id="drawer-inner">
            </div>
        </div>
    </div>

    <script type="module" src="./update.js"></script>
</body>

</html>
